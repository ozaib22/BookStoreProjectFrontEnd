<html>

<h1>

    Welcome to your book Library!

</h1>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link href="./style.css" rel="stylesheet">
</head>




<body>
<h4>Please enter details of books below</h4>
    <form id="superform">
        <div class="form-floating">
            <input type="text" class="form-control" id="BookID" placeholder="id" autocomplete="off" name="BookID">
            <label for="floatingInput" class="form-label">BookID</label>
        </div>
        <div class="form-floating">
            <input type="text" class="form-control" id="Bookname" placeholder="Bookname" autocomplete="off" name="Bookname">
            <label for="name" class="form-label">BookName</label>
        </div>

        <div class="form-floating">
            <input type="text" class="form-control" id="Price" placeholder="Price" autocomplete="off" name="Price">
            <label for="floatingInput">Price</label>
        </div>

        <div class="form-floating">
            <input type="Integer" class="form-control" id="PublishDate" placeholder="PublishDate" autocomplete="off" name="PublishDate">
            <label for="floatingInput" class="form-label">PublishDate</label>
        </div>
        <br>
        <button type="button" name="Create" onclick="create()">Add Book</button>
        <button type="button" name="delete" onclick="deleteOpt()">Delete Book</button>
        <button type="button" name="Read by ID" onclick="get()">Read by BookID</button>
        <input type="button" value="see all items" onclick="getAll()">
    </form>
    <br>
    <h1>Update your item here</h1>
    <br>

    <form id="updatesuperform">
        <div class="form-floating">
            <input type="text" class="form-control" id="BookIDU"placeholder="BookIDU" autocomplete="off" name="BookIDU">
            <label for="floatingInput" class="form-label">ID</label>
        <div class="form-floating">
            <input type="text" class="form-control" id="BookNameU" placeholder="BookNameU" autocomplete="off" name="BookNameU">
            <label for="BookNameU" class="form-label">BookName</label>

        <div class="form-floating">
            <input type="text" class="form-control" id="PriceU" placeholder="PriceU" autocomplete="off" name="PriceU">
            <label for="floatingInput">Price</label>
        </div>

        <div class="form-floating">
            <input type="Integer" class="form-control" id="PublishDateU" placeholder="PublishDateU" autocomplete="off" name="PublishDateU">
            <label for="floatingInput" class="form-label">PublishDate</label>
        </div>
        <button type="Button" name="Update" onclick="update()">Update item</button>
    </form>

    <script src="./methods2.js"></script>




</body>



</html>
